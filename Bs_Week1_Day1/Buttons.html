<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap 1.1-Buttons and Button Groups</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Option 1: Boostrap Bootstrap Bundle with Popper -->
    <button class="btn btn-outline-warning">Yo!</button>
    <!-- links -->
    <a href="#" class="btn btn-success">I'm a link</a>
    <!--buttons-->
    <div class="btn-group">
      <button class="btn btn-primary">Button</button>
      <button class="btn btn-danger">Yo!</button>
      <button class="btn btn-secondary btn-lg">Large!</button>
      <button class="btn btn-success btn-sm">Small!</button>
      <button class="btn btn-info">Info</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
